    <style>
        
        .btn-green {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .btn-red {
            background-color: rgb(199, 13, 13);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .task {
            list-style: none;
            margin-bottom: 10px;
        }

        .task-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .task-name {
            display: inline-block;
            background-color: #d5d8db;
            color: rgb(1, 0, 0);
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }
    </style>

<body>

            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <h1>To-Do List</h1>
                    <form id="taskForm">
                        <!--input type="text" id="taskInput" placeholder="Enter a task">
                        <button type="submit">Add</button-->
                        <input class="btn btn- block text-uppercase" id="taskInput" placeholder="Enter a task">
                        <button class="btn btn- block text-uppercase">Add</button>

                    <ul id="taskList"></ul>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const taskName = taskInput.value;
            addTask(taskName);
            taskInput.value = '';
        });

        function addTask(taskName) {
            const taskItem = document.createElement('li');
            taskItem.classList.add('task');
            const taskNameButton = document.createElement('button');
            taskNameButton.textContent = taskName;
            taskNameButton.classList.add('task-name');
            /*taskItem.textContent = taskName;*/

            const completeButton = document.createElement('button');
            completeButton.textContent = 'Completed';
            completeButton.classList.add('btn-green');
            completeButton.addEventListener('click', function() {
                taskItem.classList.toggle('completed');
                completeButton.textContent = taskItem.classList.contains('completed') ? 'Undo' : 'Completed';
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('btn-red');
            deleteButton.addEventListener('click', function() {
                taskItem.remove();
            });
            taskItem.appendChild(taskNameButton);
            taskItem.appendChild(completeButton);
            taskItem.appendChild(deleteButton);
            taskList.appendChild(taskItem);
        }
    </script>
