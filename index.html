<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="todo, tasks, productivity">
    <meta name="description" content="A simple and effective To-Do List application">
    <meta name="author" content="">	
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>To-Do List</title>
    
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
            color: #333;
        }
        
        .navbar {
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background-color: white !important;
        }
        
        .login_text a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .login_text a:hover {
            text-decoration: underline;
        }
        
        .todo-container {
            background: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #3a5bd9;
            border-color: #3a5bd9;
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .task-list {
            margin-top: 1.5rem;
            padding: 0;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.75rem;
            background-color: white;
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .task-content {
            flex-grow: 1;
            margin-right: 1rem;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .completed .task-content {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .no-tasks {
            text-align: center;
            color: #6c757d;
            padding: 1rem;
            border: 1px dashed #e3e6f0;
            border-radius: 0.35rem;
        }
        
        .copyright_section {
            background-color: white;
            padding: 1rem 0;
            box-shadow: 0 -0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .copyright_text {
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        .copyright_text a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .copyright_text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-content {
                margin-bottom: 0.75rem;
                margin-right: 0;
            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-check-circle me-2" style="color: var(--primary-color);"></i>
                <span style="font-weight: 600;">To-Do App</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-question-circle me-1"></i> Support</a>
                    </li>
                </ul>
                <div class="login_text">
                    <a href="login.html"><i class="fas fa-sign-in-alt me-1"></i> LOGIN</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of Header Section -->

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="todo-container">
                    <h1><i class="fas fa-tasks me-2"></i>To-Do List</h1>
                    <form id="taskForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." aria-label="Enter a new task" required>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-plus me-1"></i> Add Task
                            </button>
                        </div>
                    </form>
                    
                    <div id="taskList" class="task-list">
                        <div class="no-tasks" id="noTasksMessage">
                            <i class="fas fa-clipboard-list fa-2x mb-2"></i>
                            <p>No tasks yet. Add your first task above!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="copyright_section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="copyright_text">
                        Â© 2023 All rights reserved by <a href="https://www.linkedin.com/in/dpprasad/">Durga Prasad</a> && developed for CodeClause Intern
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const noTasksMessage = document.getElementById('noTasksMessage');
            
            // Load tasks from localStorage if available
            loadTasks();
            
            taskForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const taskName = taskInput.value.trim();
                
                if (taskName) {
                    addTask(taskName);
                    taskInput.value = '';
                    taskInput.focus();
                    saveTasks();
                }
            });
            
            function addTask(taskName) {
                // Hide no tasks message if it's the first task
                if (noTasksMessage.style.display !== 'none') {
                    noTasksMessage.style.display = 'none';
                }
                
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';
                taskContent.textContent = taskName;
                
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                const completeButton = document.createElement('button');
                completeButton.className = 'btn btn-sm btn-success';
                completeButton.innerHTML = '<i class="fas fa-check me-1"></i>Complete';
                completeButton.addEventListener('click', function() {
                    taskItem.classList.toggle('completed');
                    completeButton.innerHTML = taskItem.classList.contains('completed') 
                        ? '<i class="fas fa-undo me-1"></i>Undo' 
                        : '<i class="fas fa-check me-1"></i>Complete';
                    saveTasks();
                });
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-sm btn-danger';
                deleteButton.innerHTML = '<i class="fas fa-trash me-1"></i>Delete';
                deleteButton.addEventListener('click', function() {
                    taskItem.remove();
                    if (taskList.children.length === 1) { // Only noTasksMessage remains
                        noTasksMessage.style.display = 'block';
                    }
                    saveTasks();
                });
                
                taskActions.appendChild(completeButton);
                taskActions.appendChild(deleteButton);
                
                taskItem.appendChild(taskContent);
                taskItem.appendChild(taskActions);
                
                // Add new task at the top of the list
                if (taskList.children.length > 0 && taskList.children[0].id !== 'noTasksMessage') {
                    taskList.insertBefore(taskItem, taskList.children[0]);
                } else {
                    taskList.appendChild(taskItem);
                }
            }
            
            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('.task-item').forEach(taskItem => {
                    tasks.push({
                        content: taskItem.querySelector('.task-content').textContent,
                        completed: taskItem.classList.contains('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    const tasks = JSON.parse(savedTasks);
                    
                    if (tasks.length > 0) {
                        noTasksMessage.style.display = 'none';
                        
                        tasks.forEach(task => {
                            addTask(task.content);
                            const taskItems = document.querySelectorAll('.task-item');
                            const lastItem = taskItems[taskItems.length - 1];
                            
                            if (task.completed) {
                                lastItem.classList.add('completed');
                                const completeButton = lastItem.querySelector('.btn-success');
                                completeButton.innerHTML = '<i class="fas fa-undo me-1"></i>Undo';
                            }
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
